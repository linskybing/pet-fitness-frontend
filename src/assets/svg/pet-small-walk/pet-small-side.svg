<svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Small chick - side view (facing right) -->
  <!-- Body -->
  <rect x="16" y="28" width="18" height="8" fill="#FFD700"/>
  <rect x="14" y="24" width="22" height="4" fill="#FFD700"/>
  <rect x="12" y="20" width="26" height="4" fill="#FFED4E"/>
  
  <!-- Neck connection -->
  <rect x="18" y="17" width="14" height="3" fill="#FFED4E"/>
  
  <!-- Head (profile) -->
  <rect x="16" y="16" width="18" height="4" fill="#FFED4E"/>
  <rect x="18" y="12" width="14" height="4" fill="#FFED4E"/>
  <rect x="20" y="8" width="10" height="4" fill="#FFF176"/>
  
  <!-- Single eye (side view) -->
  <rect x="28" y="14" width="2" height="2" fill="#333333"/>
  
  <!-- Side beak (pointing right) -->
  <rect x="32" y="17" width="4" height="2" fill="#333333"/>
  <rect x="33" y="18" width="3" height="1" fill="#FF9800"/>
  
  <!-- Wings (side view - only showing near wing) -->
  <rect x="20" y="22" width="8" height="4" fill="#FFC107"/>
  <rect x="22" y="20" width="4" height="2" fill="#FFB300"/>
  
  <!-- Feet (side view) -->
  <rect x="20" y="36" width="4" height="4" fill="#FF9800"/>
  <rect x="26" y="36" width="4" height="4" fill="#FF9800"/>
  
  <!-- Tail feathers -->
  <rect x="10" y="24" width="4" height="2" fill="#FFC107"/>
</svg>